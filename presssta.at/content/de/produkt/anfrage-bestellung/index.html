+++
title = "Anfrage/Bestellung"
+++

<h2>Anfrage/Bestellung</h2>

<form method="post" id="contactform" action="https://mmhd80shdb.execute-api.eu-west-1.amazonaws.com/prod?format=json">
<input type="hidden" name="_to" value="d1fa6e49a5a6125d8068e6c7093fef800f2771862738bee998190255">
  <div class="form-group row">

    <label for="inputAnrede" class="col-sm-2 col-form-label">Anfrage</label>
    <div class="col-sm-10">
      <select class="form-control" name="anfrage">
        <option value="allgemein"></option>  
        <option value="mehr-infos">Ich möchte mehr Informationen</option>  
        <option value="prospekte">Schicken Sie mir Prospektmaterial</option>  
        <option value="preisanfrage">Ich habe eine konkrete Preisanfrage</option>  
        <option value="terminanfrage">Vereinbaren Sie einen Termin mit mir</option>  
      </select>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputAnrede" class="col-sm-2 col-form-label">Anrede</label>
    <div class="col-sm-10">
      <select class="form-control" name="anrede">
        <option value="empty"></option>  
        <option value="herr">Herr</option>  
        <option value="frau">Frau</option>  
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputVorname" class="col-sm-2 col-form-label">Vorname*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="vorname" id="inputVorname" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputNachname" class="col-sm-2 col-form-label">Nachname*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nachname" id="inputNachname" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputFirmenname" class="col-sm-2 col-form-label">Firmenname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firmenname" id="inputFirmenname">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAddr1" class="col-sm-2 col-form-label">Straße/Nr.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="addr1" id="inputAddr1">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAddr2" class="col-sm-2 col-form-label">PLZ/Ort</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="addr2" id="inputAddr2">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTel" class="col-sm-2 col-form-label">Tel.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tel" id="inputTel">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputFax" class="col-sm-2 col-form-label">Fax</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fax" id="inputFax">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="inputEmail" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMessage" class="col-sm-2 col-form-label">Ihre Nachricht*</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="message"  id="inputMessage" rows="10" required></textarea>
    </div>
  </div>

  <input type="text" name="_honeypot" value="" style="display:none">
  <div class="form-group row">  
    <div class="offset-sm-2 col-sm-10">
      <input class="btn btn-primary" type="submit" name="" value="Senden!">
    </div>
  </div>

</form>
<script>
$("#contactform").submit(function(event){
	event.preventDefault(); //prevent default action 
	var post_url = $(this).attr("action"); //get form action url
	var form_data = $(this).serialize(); //Encode form elements for submission
	
	$.post( post_url, form_data, function( response ) {
	  $("#server-results").html( response );
	});
});
</script>
